<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/registered" method="post" autocomplete="off">
        <input type="text" name="username" id="username" placeholder="Enter username"><br>
        <input type="email" name="mailid" id="mailid" placeholder="Enter Email id"><br>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br>
        <input type="password" name="confipassword" id="confipassword" placeholder="Confirm Password"><br>
        <button type="submit">Login</button>
    </form>
    <p>I already have an account in this website, I need to <a href="/login">Login</a></p>
</body>
</html>
